<!doctype html>
<html ng-app="calculatorApp">
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
        <script src="app.js"></script>

    </head>
    <body ng-controller="calculatorController">
        <div class="container">
            <input type="text" ng-model="displayValue" disabled></br>
            <div class="btn-group" role="group" aria-label="...">
                <button type="button" class="btn btn-default" ng-click="addCharacter('1')">1</button>
                <button type="button" class="btn btn-default" ng-click="addCharacter('2')">2</button>
                <button type="button" class="btn btn-default" ng-click="addCharacter('3')">3</button>
            </div>
            <div class="btn-group" role="group" aria-label="...">
                <button type="button" class="btn btn-default" ng-click="addCharacter('+')">+</button>
            </div>
            </br>
            <div class="btn-group" role="group" aria-label="...">
                <button type="button" class="btn btn-default" ng-click="addCharacter('4')">4</button>
                <button type="button" class="btn btn-default" ng-click="addCharacter('5')">5</button>
                <button type="button" class="btn btn-default" ng-click="addCharacter('6')">6</button>
            </div>
            <div class="btn-group" role="group" aria-label="...">
                <button type="button" class="btn btn-default" ng-click="addCharacter('-')">-</button>
            </div>
            </br>
            <div class="btn-group" role="group" aria-label="...">
                <button type="button" class="btn btn-default" ng-click="addCharacter('7')">7</button>
                <button type="button" class="btn btn-default" ng-click="addCharacter('8')">8</button>
                <button type="button" class="btn btn-default" ng-click="addCharacter('9')">9</button>
            </div>
            <div class="btn-group" role="group" aria-label="...">
                <button type="button" class="btn btn-default" ng-click="addCharacter('*')">*</button>
            </div>
            </br>
            <div class="btn-group" role="group" aria-label="...">
                <button type="button" class="btn btn-default" ng-click="addCharacter('0')">0</button>
                <button type="button" class="btn btn-default" ng-click="clear()">C</button>
                <button type="button" class="btn btn-default" ng-click="addCharacter('.')">.</button>
            </div>
            <div class="btn-group" role="group" aria-label="...">
                <button type="button" class="btn btn-default" ng-click="addCharacter('/')">/</button>
            </div>
            </br>
            <div class="btn-group" role="group" aria-label="...">
                <button type="button" class="btn btn-default" ng-click="compute()">=</button>
            </div>
        </div>
    </body>
</html>
